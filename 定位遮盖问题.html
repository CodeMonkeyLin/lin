<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body,html{
		height: 100%;
	}
		.top{
			background-color: red;
			width: 200px;
			height: 300px;
			font-size: 5px;
			/*position: absolute;*/
			position: relative;
		}
		.bottom{
			background-color: blue;
			width: 300px;
			height: 100%;
			/*font-size: 30px;*/
			/*position: relative;*/
		}
		.in{
			width: 500px;
			font-size: 2px;
			height: 300px;
			background-color: green;
			position: relative;
			
		}
	</style>
</head>
<body>
	<div class="top">
	</div>
		<div class="bottom">
			<div class="in">
			
			</div>
		</div>
	
	<!-- 下面盒子是relative会覆盖掉上方的盒子(上方的盒子设置的是absolute或者是fixed),且其子盒子有relative定位也会覆盖上方父盒子的兄弟元素。 -->
</body>
<script>
	var a = [123];
	function fn(num){
		num[0]++;
	}
	fn(a)
	console.log(a)
</script>
</html>
