<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father{
			width: 100%;
			height: 500px;
			box-sizing:border-box;
			position: relative;
			margin: 20px;
			padding-top: 50px;
			background-color: red;
		}
		.son1{
			width: 200px;
			height: 100%;
			position: absolute;
			background-color: blue;
			margin-top: 10%;
		}
		.son2{
			width: 300px;
			height: 100%;
			background-color: yellow;
			float: right;
			margin-top: 10%;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
	<!-- 定位盒子设置百分比宽高会是按父盒子宽高的百分比计算。而不是内容。 -->
</body>
</html>
